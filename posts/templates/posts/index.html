{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <title>Mestagram</title>
        <link rel="stylesheet" href="{% static 'posts/style.css' %}" >
    </head>
    <body>
        <h1>Mestagram</h1>
        <a href="{%url 'posts:create'%}">글쓰기</a>
        {%for post in posts%}
        <div class="card">
            <div>{{post.author}}</div>
            <img width='300' src="{% static 'posts/images/sample.png'%}" />
            <div>{{post.created_at}}</div>
            <div>{{post.content}}</div>
            <div><a href="{%url 'posts:detail' post.id%}">상세보기</a></div>
        </div>
        {%endfor%}
    </body>
</html>
